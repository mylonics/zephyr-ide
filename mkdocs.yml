site_name: zephyr IDE
site_description: Professional VS Code extension for Zephyr RTOS development. Streamline setup, building, flashing, and debugging of Zephyr projects with automated SDK installation, west integration, and comprehensive project management tools.
site_author: Mylonics
site_url: https://zephyr-ide.mylonics.com
repo_url: https://github.com/mylonics/zephyr-ide
repo_name: mylonics/zephyr-ide
copyright: Copyright &copy; 2025 Mylonics

theme:
  name: material
  colorscheme: github
  highlightjs: true
  hljs_languages:
    - yaml
    - c
    - cpp
    - bash
    - python
    - json
  custom_dir: docs/theme_overrides
  # Zephyr IDE branding - icons located in docs/media/
  logo: media/zephyr-ide_branding.png
  favicon: media/icon.png
  palette:
    scheme: default
    primary: white
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Setup Panel: getting-started/setup-panel.md
    - Host Tools: getting-started/host-tools.md
    - Workspace Configuration: getting-started/workspace-configuration.md
    - SDK Installation: getting-started/sdk-installation.md
    - External Environments: getting-started/external-environments.md
  - User Guide:
    - Project Setup: user-guide/project-setup.md
    - Building & Debugging: user-guide/building-debugging.md
    - Testing with Twister: user-guide/testing.md
    - Sharing Code: user-guide/sharing.md
    - Advanced Features: user-guide/other-features.md
  - Reference:
    - Commands: reference/commands.md
    - Configuration: reference/configuration.md
    - Launch Helpers: reference/launch-configuration.md
    - Extension Pack: reference/extension-pack.md
    - Known Issues: reference/known-issues.md
  - Changelog: changelog.md
  - Developer Guide: developer-guide.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - tables
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/stylesheets/extra.css

extra:
  version: "2.2.0"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mylonics/zephyr-ide
    - icon: fontawesome/solid/globe
      link: https://mylonics.com
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  seo:
    keywords: 
      - Zephyr RTOS
      - VS Code extension
      - embedded development
      - Zephyr IDE
      - west tool
      - embedded systems
      - IoT development
      - firmware development
      - cross-platform development
      - Zephyr SDK
      - debugging tools
      - build automation
    og_image: https://raw.githubusercontent.com/mylonics/zephyr-ide/main/docs/media/zephyr-ide_branding.png
    og_type: website
    twitter_card: summary_large_image
    twitter_creator: '@mylonics'

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'

exclude_docs: |
  README.md
  MANUAL.md
  SETUP_PANEL_ARCHITECTURE.md
  TESTING.md
  WORKSPACE_PANEL_UI_CHANGES.md
  test-infrastructure-fixes.md
  test-refactoring-guide.md
  unused-code-detection.md
