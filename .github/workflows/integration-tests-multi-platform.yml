# Multi-Platform Integration Tests Pipeline
# 
# This workflow runs integration tests on multiple platforms (Windows, Ubuntu, macOS).
# It is triggered on pull requests to validate cross-platform compatibility.
#
# Architecture:
# 1. Stage 1: Build VSIX on Ubuntu
# 2. Stage 2: Three parallel platform jobs that:
#    - Install VS Code
#    - Install the VSIX extension
#    - Use zephyr-ide.install-host-tools command to install dependencies
#    - Run the standard workspace test
#
# Note: VS Code may need to be restarted after package manager and packages
# are installed to make them available in PATH.

name: Multi-Platform Integration Tests

on:
  pull_request:
    branches: [main, pre-release, develop]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: false
        type: string
        default: ''

permissions:
  contents: read

jobs:
  # Stage 1: Build VSIX on Ubuntu
  build-vsix:
    runs-on: ubuntu-latest
    outputs:
      vsix_name: ${{ steps.package.outputs.vsix_name }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Extension
        run: npm run vscode:prepublish

      - name: Get version info
        id: version_info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          COMMIT_HASH=$(git rev-parse --short=6 HEAD)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit_hash=${COMMIT_HASH}" >> "$GITHUB_OUTPUT"

      - name: Package Extension
        id: package
        run: |
          VSIX_NAME="zephyr-ide-${{ steps.version_info.outputs.version }}-${{ steps.version_info.outputs.commit_hash }}.vsix"
          npx vsce package --out "$VSIX_NAME"
          echo "vsix_name=${VSIX_NAME}" >> "$GITHUB_OUTPUT"

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: "*.vsix"
          retention-days: 7

  # Stage 2: Platform Integration Tests
  # Each platform job installs VS Code, the VSIX extension, and runs tests
  # Host tools are installed via the zephyr-ide.install-host-tools command during tests
  
  test-ubuntu:
    needs: build-vsix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Download VSIX
        uses: actions/download-artifact@v4.1.3
        with:
          name: vsix-package
          path: ./vsix

      - name: Install system dependencies for VS Code
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libgbm1 libnss3 libasound2

      - name: Install npm dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run test-compile

      - name: Bundle Extension (dist)
        run: npm run esbuild

      # Run host tools installation 3 times in separate steps
      # Each step runs in a fresh shell context which picks up PATH changes
      - name: "Host Tools Installation - Step 1: Install package manager"
        run: |
          xvfb-run -a node scripts/run-integration-tests.js standard
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr
          VSIX_PATH: ./vsix/${{ needs.build-vsix.outputs.vsix_name }}
          INSTALL_HOST_TOOLS: true
        continue-on-error: true

      - name: "Host Tools Installation - Step 2: Install remaining tools"
        run: |
          xvfb-run -a node scripts/run-integration-tests.js standard
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr
          VSIX_PATH: ./vsix/${{ needs.build-vsix.outputs.vsix_name }}
          INSTALL_HOST_TOOLS: true
        continue-on-error: true

      - name: "Host Tools Installation - Step 3: Verify and run tests"
        run: |
          xvfb-run -a node scripts/run-integration-tests.js standard
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr
          VSIX_PATH: ./vsix/${{ needs.build-vsix.outputs.vsix_name }}
          INSTALL_HOST_TOOLS: true

  test-windows:
    needs: build-vsix
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Download VSIX
        uses: actions/download-artifact@v4.1.3
        with:
          name: vsix-package
          path: ./vsix

      - name: Install npm dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run test-compile

      - name: Bundle Extension (dist)
        run: npm run esbuild

      # Run host tools installation 3 times in separate steps
      # Each step runs in a fresh shell context which picks up PATH changes
      - name: "Host Tools Installation - Step 1: Install package manager"
        shell: pwsh
        run: |
          node scripts/run-integration-tests.js standard
        env:
          NODE_ENV: test
          ZEPHYR_BASE: C:\temp\zephyr
          VSIX_PATH: ./vsix/${{ needs.build-vsix.outputs.vsix_name }}
          INSTALL_HOST_TOOLS: true
        continue-on-error: true

      - name: "Host Tools Installation - Step 2: Install remaining tools"
        shell: pwsh
        run: |
          node scripts/run-integration-tests.js standard
        env:
          NODE_ENV: test
          ZEPHYR_BASE: C:\temp\zephyr
          VSIX_PATH: ./vsix/${{ needs.build-vsix.outputs.vsix_name }}
          INSTALL_HOST_TOOLS: true
        continue-on-error: true

      - name: "Host Tools Installation - Step 3: Verify and run tests"
        shell: pwsh
        run: |
          node scripts/run-integration-tests.js standard
        env:
          NODE_ENV: test
          ZEPHYR_BASE: C:\temp\zephyr
          VSIX_PATH: ./vsix/${{ needs.build-vsix.outputs.vsix_name }}
          INSTALL_HOST_TOOLS: true

  test-macos:
    needs: build-vsix
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Download VSIX
        uses: actions/download-artifact@v4.1.3
        with:
          name: vsix-package
          path: ./vsix

      - name: Install npm dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run test-compile

      - name: Bundle Extension (dist)
        run: npm run esbuild

      # Run host tools installation 3 times in separate steps
      # Each step runs in a fresh shell context which picks up PATH changes
      - name: "Host Tools Installation - Step 1: Install package manager"
        run: |
          node scripts/run-integration-tests.js standard
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr
          VSIX_PATH: ./vsix/${{ needs.build-vsix.outputs.vsix_name }}
          INSTALL_HOST_TOOLS: true
        continue-on-error: true

      - name: "Host Tools Installation - Step 2: Install remaining tools"
        run: |
          node scripts/run-integration-tests.js standard
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr
          VSIX_PATH: ./vsix/${{ needs.build-vsix.outputs.vsix_name }}
          INSTALL_HOST_TOOLS: true
        continue-on-error: true

      - name: "Host Tools Installation - Step 3: Verify and run tests"
        run: |
          node scripts/run-integration-tests.js standard
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr
          VSIX_PATH: ./vsix/${{ needs.build-vsix.outputs.vsix_name }}
          INSTALL_HOST_TOOLS: true
