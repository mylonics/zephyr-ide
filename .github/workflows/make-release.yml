name: Make Release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  make_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
      - name: Create Pull Request
        id: create-pr
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = await github.rest.pulls.create({
              owner,
              repo,
              title: `Creating Release: ${require('./package.json').version}`,
              head: 'develop',
              base: 'main',
            });
            core.setOutput('pr_number', pr.data.number);
      - name: Enable Auto-Merge with Rebase
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = ${{ steps.create-pr.outputs.pr_number }};
            
            // Get the PR node ID for GraphQL
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Enable auto-merge with REBASE method using GraphQL
            await github.graphql(`
              mutation($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                enablePullRequestAutoMerge(input: {
                  pullRequestId: $pullRequestId,
                  mergeMethod: $mergeMethod
                }) {
                  pullRequest {
                    id
                  }
                }
              }
            `, {
              pullRequestId: pr.data.node_id,
              mergeMethod: 'REBASE'
            });
            
            console.log(`Auto-merge enabled for PR #${prNumber} with REBASE method`);
