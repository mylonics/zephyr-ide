name: Integration Tests

# This workflow runs full integration tests (all workspace types) on Ubuntu.
# It runs on PRs into main/pre-release, PRs with 'test-all-workspaces' label,
# version bumps on develop, or manual dispatch.
# For the default fast test, see integration-tests-multi-platform.yml

on:
  pull_request:
    branches: [main, pre-release, develop]
  push:
    branches: [develop]
    paths:
      - 'package.json'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: false
        type: string
        default: ''

permissions:
  contents: read

jobs:
  # Determine if this workflow should run
  check-should-run:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}
          fetch-depth: 2

      - name: Check if should run
        id: check
        run: |
          # Always run for manual triggers
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger - running tests"
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # For PRs: run if targeting main/pre-release or has test-all-workspaces label
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            HAS_LABEL="${{ contains(github.event.pull_request.labels.*.name, 'test-all-workspaces') }}"

            if [ "$BASE_REF" = "main" ] || [ "$BASE_REF" = "pre-release" ]; then
              echo "PR targets $BASE_REF - running tests"
              echo "should_run=true" >> "$GITHUB_OUTPUT"
              exit 0
            elif [ "$HAS_LABEL" = "true" ]; then
              echo "test-all-workspaces label detected - running tests"
              echo "should_run=true" >> "$GITHUB_OUTPUT"
              exit 0
            else
              echo "PR targets $BASE_REF without test-all-workspaces label - skipping"
              echo "should_run=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          # For push events: only run if version was bumped
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            PREVIOUS_VERSION=$(git show HEAD~1:package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version" 2>/dev/null || echo "0.0.0")
          else
            PREVIOUS_VERSION="0.0.0"
          fi

          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version bump detected: $PREVIOUS_VERSION -> $CURRENT_VERSION"
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "No version bump detected"
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

  test-with-zephyr:
    needs: check-should-run
    if: needs.check-should-run.outputs.should_run == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt install --no-install-recommends git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler wget python3-dev python3-venv python3-tk \
            xz-utils file make gcc gcc-multilib g++-multilib libsdl2-dev libmagic1

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run test-compile

      - name: Bundle Extension (dist)
        run: npm run esbuild

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: |
          xvfb-run -a node scripts/run-integration-tests.js unit
        env:
          NODE_ENV: test

      - name: Run external zephyr workspace integration tests
        run: |
          xvfb-run -a node scripts/run-integration-tests.js external-zephyr
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr

      - name: Run standard workflow integration tests
        run: |
          xvfb-run -a node scripts/run-integration-tests.js standard
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr

      - name: Run west git workflow integration tests
        run: |
          xvfb-run -a node scripts/run-integration-tests.js west-git
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr

      - name: Run zephyr ide git workspace integration tests
        run: |
          xvfb-run -a node scripts/run-integration-tests.js zephyr-ide-git
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr

      - name: Run local west workspace integration tests
        run: |
          xvfb-run -a node scripts/run-integration-tests.js local-west
        env:
          NODE_ENV: test
          ZEPHYR_BASE: /tmp/zephyr
